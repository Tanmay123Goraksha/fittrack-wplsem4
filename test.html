<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circular Scrolling Slideshow</title>
  <style>
    /* Container styling */
    .slideshow-container {
      width: 100%;
      overflow: hidden;
      position: relative;
    }

    /* Slideshow wrapper */
    .slideshow {
      display: flex;
      gap: 20px; /* Space between cards */
      transition: transform 0.5s ease;
      will-change: transform;
    }

    /* Individual card styling */
    .card {
      flex: 0 0 300px; /* Fixed card width */
      height: 200px;   /* Fixed card height */
      background: #f4f4f4;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2em;
    }

    /* Responsive styling for cards */
    @media (max-width: 768px) {
      .card {
        flex: 0 0 calc(100% / 2 - 20px); /* 2 cards in a row */
      }
    }
    @media (max-width: 480px) {
      .card {
        flex: 0 0 calc(100% - 20px); /* 1 card in a row */
      }
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <div class="slideshow" id="slideshow">
      <div class="card">Card 1</div>
      <div class="card">Card 2</div>
      <div class="card">Card 3</div>
      <div class="card">Card 4</div>
      <div class="card">Card 5</div>
    </div>
  </div>

  <script>
    const slideshow = document.getElementById('slideshow');
    const cards = Array.from(slideshow.children);
    const cardWidth = 300; // Width of a single card (matches CSS)
    const gap = 20; // Gap between cards (matches CSS)
    const totalCardWidth = cardWidth + gap;

    let currentIndex = 0; // Index of the visible card
    let isAnimating = false; // Prevent overlapping animations

    // Clone the first few cards and append them to the end for circular scrolling
    cards.forEach(card => {
      const clone = card.cloneNode(true);
      slideshow.appendChild(clone);
    });

    function scrollToNextCard() {
      if (isAnimating) return;
      isAnimating = true;

      currentIndex++;
      slideshow.style.transition = 'transform 0.5s ease';
      slideshow.style.transform = `translateX(${-currentIndex * totalCardWidth}px)`;

      // Check if we reached the last cloned card
      if (currentIndex >= cards.length) {
        setTimeout(() => {
          slideshow.style.transition = 'none'; // Disable animation
          slideshow.style.transform = 'translateX(0px)'; // Reset to the start
          currentIndex = 0; // Reset index
          isAnimating = false;
        }, 500); // Match transition duration
      } else {
        setTimeout(() => {
          isAnimating = false;
        }, 500); // Match transition duration
      }
    }

    // Automatically scroll to the next card at regular intervals
    setInterval(scrollToNextCard, 2000); // Scroll every 2 seconds
  </script>
</body>
</html>
