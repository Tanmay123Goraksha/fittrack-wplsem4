<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Exercise.css">
    <title>Document</title>
</head>
<body>
    <h1>Exercise Search</h1>
    <form id="search-form">
        <label for="exercise-name">Enter Exercise Name:</label>
        <input type="text" id="exercise-name" placeholder="e.g., pushup" required />
        <button type="submit">Search</button>
    </form>
    <div id="results"></div>

    <script>
        const form = document.getElementById('search-form');
        const resultsDiv = document.getElementById('results');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const exerciseName = document.getElementById('exercise-name').value;
            resultsDiv.innerHTML = 'Loading...';

            const url = `https://exercisedb.p.rapidapi.com/exercises/name/${exerciseName}`;
            const options = {
                method: 'GET',
                headers: {
                    'x-rapidapi-key': 'b6479b8b93msh9df003e22122475p102038jsn3cd80f415c32',
                    'x-rapidapi-host': 'exercisedb.p.rapidapi.com',
                },
            };

            try {
                const response = await fetch(url, options);
                if (!response.ok) {
                    throw new Error('Error fetching data');
                }
                const data = await response.json();

                if (data.length === 0) {
                    resultsDiv.innerHTML = 'No results found.';
                } else {
                    resultsDiv.innerHTML = `<h2>Results:</h2>`;
                    data.forEach((exercise) => {
                        const exerciseDiv = document.createElement('div');
                        exerciseDiv.classList.add('exercise');
                        exerciseDiv.innerHTML = `
                            <strong>Name:</strong> ${exercise.name}<br>
                            <strong>Body Part:</strong> ${exercise.bodyPart}<br>
                            <strong>Equipment:</strong> ${exercise.equipment}<br>
                            <strong>GIF:</strong><br>
                            <img src="${exercise.gifUrl}" alt="${exercise.name} GIF"><br>
                            <hr>
                        `;
                        resultsDiv.appendChild(exerciseDiv);
                    });
                }
            } catch (error) {
                resultsDiv.innerHTML = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
